<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>BSALE FRONT</title>
  </head>
  <body>
    <div class="app-container">
      <div class="navbar-container">
        <img src="./assets/bsale-logo.png" class="logo" alt="logo de bsale">
        <h1 class="bsale-title">Store</h1>
      </div>
      <div class="form-container">
        <form class="form-hack">
          <div class="form">
            <input type="text" id="search" required />
            <label for="search" class="lbl-nombre">
              <span class="text-nomb"> Product name: </span>
            </label>
          </div>
  
          <div>
            <button id="button_submit" type="submit" class="btn btn-outline-info">enviar</button>
          </div>
        </form>
      </div>
  
      <select
        id="selector"
        class="form-select"
        aria-label="Default select example"
      >
        <!-- <option selected>Open this select menu</option>
          <option value="1">One</option> -->
      </select>
  
      <div id="products_contend" class="cards-container"></div>
    </div>

    
    <script src="./script.js"></script>
  </body>
</html>
